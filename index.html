<html>
    <head>
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="ecrant">0</div>
            <div id="bouton">
                <div id="numeros">
                    <button class="bouton-num" >1</button>
                    <button class="bouton-num" >2</button>
                    <button class="bouton-num" >3</button>
                    <button class="bouton-num" >4</button>
                    <button class="bouton-num" >5</button>
                    <button class="bouton-num" >6</button>
                    <button class="bouton-num" >7</button>
                    <button class="bouton-num" >8</button>
                    <button class="bouton-num" >9</button>
                    <button class="bouton-num" >.</button>
                    <button class="bouton-num" >0</button>
                    <button class="bouton-num" >=</button>
                </div>
                <div id="operateurs">
                    <button class="bouton-operateur" onclick="screenClear()">c</button>
                    <button class="bouton-operateur" onclick="operation('*')">x</button>
                    <button class="bouton-operateur" onclick="operation('/')">/</button>
                    <button class="bouton-operateur" onclick="operation('-')">-</button>
                    <button id="bouton-plus" onclick="operation('+')">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
